<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      rel="stylesheet"
      href="font/fonts/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="font/themify-icons/themify-icons.css" />
    <script type="module" src="js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="index.html">
            <img src="img/logo.png" alt="" class="img-fluid" />
          </a>
        </div>
        <nav class="nav-menu">
          <ul class="menu">
            <li><a href="product.html">Sản phẩm</a></li>
            <li><a href="news.html">Tin tức</a></li>
            <li><a href="about.html">Giới thiệu</a></li>
            <li><a href="">Về chúng tôi</a></li>
          </ul>
        </nav>
        <form action="" class="form-search">
          <input
            type="text"
            placeholder="Product search"
            class="form-search__input"
          />
          <button type="submit" class="form-search__btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <section class="user">
          <div class="user-top">
            <span><a href="">Đăng kí</a></span>
            <span><a href="">Đăng nhập</a></span>
          </div>
          <div class="user-main">
            <a href="">
              <img src="img/icon cart.png" alt="" class="img-fluid" />
              <span class="quantity-cart">3</span>
            </a>
          </div>
        </section>
      </header>
      <main>
        <section class="slider">
          <img name="slide" src="" alt="" class="img-fluid" />
        </section>

        <section class="heading">
          <h2>PEPSI COLA</h2>
        </section>

        <section class="product-list">
          <div class="card-left bg-1">
            <img
              src="img-product/product/1.png"
              alt=""
              class="img-fluid product-img"
            />
          </div>

          <div class="card-right bg-2">
            <img
              src="img-product/product/2.png"
              alt=""
              class="img-fluid product-img"
            />
          </div>
        </section>
        <section class="product-list">
          <div class="card-left bg-3">
            <img
              src="img-product/product/3.png"
              alt=""
              class="img-fluid product-img"
            />
          </div>

          <div class="card-right bg-4">
            <img
              src="img-product/product/4.png"
              alt=""
              class="img-fluid product-img"
            />
          </div>
        </section>
        <section class="product-list">
          <div class="card-left bg-5">
            <img
              src="img-product/product/5.png"
              alt=""
              class="img-fluid product-img"
            />
          </div>

          <div class="card-right bg-6">
            <img
              src="img-product/product/6.png"
              alt=""
              class="img-fluid product-img"
            />
          </div>
        </section>

        <section class="heading">
          <h2>1893 PEPSI COLA</h2>
        </section>

        <section class="product-list">
          <div class="card-left bg-7">
            <img
              src="img-product/product/7.png"
              alt=""
              class="img-fluid product-img"
            />
          </div>

          <div class="card-right bg-8">
            <img
              src="img-product/product/8.png"
              alt=""
              class="img-fluid product-img"
            />
          </div>
        </section>
        <section class="product-list">
          <div class="card-left bg-9">
            <img
              src="img-product/product/9.png"
              alt=""
              class="img-fluid product-img"
            />
          </div>

          <div class="card-right bg-10">
            <img
              src="img-product/product/10.png"
              alt=""
              class="img-fluid product-img"
            />
          </div>
        </section>

        <section class="view-more">
          <button>Các loại sản phẩm khác</button>
        </section>
      </main>
      <my-footer></my-footer>
    </div>
    <script src="js/slider.js"></script>
  </body>
</html>
